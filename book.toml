[book]
title = "HahahaDevDocument"
authors = ["HahahaDevDocument Contributors"]
description = "Hahaha 项目开发交流、设计方案与决策记录（mdBook）"
language = "zh-CN"
src = "src"

[build]
build-dir = "book"
create-missing = false

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/jiansongshen/HahahaDevDocument"
edit-url-template = "https://github.com/jiansongshen/HahahaDevDocument/edit/main/{path}"


